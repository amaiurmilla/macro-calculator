<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Macro Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icon.png" />
  <meta name="theme-color" content="#007bff" />
</head>
<body>
  <button id="toggleDarkMode" class="dark-mode-btn">ðŸŒ™ Dark Mode</button>

  <div class="container">
    <h1>Macro Calculator</h1>

    <form id="macroForm">
      <label>System:</label>
      <div class="unit-buttons">
        <button type="button" id="metricBtn" class="unit-btn active">Metric</button>
        <button type="button" id="imperialBtn" class="unit-btn">Imperial</button>
      </div>

      <label>Sex:</label>
      <select id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label>Age:</label>
      <input type="number" id="age" required />
      <small class="error-message" id="ageError"></small>

      <label>Height:</label>
      <input type="number" id="height" required placeholder="cm" />
      <small class="error-message" id="heightError"></small>

      <label>Weight:</label>
      <input type="number" id="weight" required placeholder="kg" />
      <small class="error-message" id="weightError"></small>

      <label>Activity Level:</label>
      <select id="activity">
        <option value="1.2">Sedentary or very little exercise</option>
        <option value="1.375">Moderate exercise 1â€“3 days per week</option>
        <option value="1.55">Moderate exercise 4â€“5 days per week</option>
        <option value="1.6">Moderate 7 days/week OR intense 3â€“4 times/week</option>
        <option value="1.725">Intense exercise 6â€“7 days per week</option>
        <option value="1.9">Very intense 6â€“7 days/week or physically demanding job</option>
      </select>

      <label>Goal:</label>
      <select id="goal">
        <option value="lose">Lose Fat</option>
        <option value="maintain">Maintain</option>
        <option value="gain">Gain Muscle</option>
      </select>

      <button type="submit">Calculate</button>
    </form>

    <div id="results" class="fade-in"></div>
    <button id="copyBtn" class="copy-button" style="display: none;">ðŸ“‹ Copy Result</button>
  </div>

  <footer>
    &copy; 2025 Amaiur Milla. All rights reserved.
  </footer>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
  
</body>
</html>
